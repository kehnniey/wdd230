<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scenic Location">
    <meta name="author" content="Kehinde Ojo">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazy.css">
    <script defer src="scripts/lazy.js"></script>
</head>
<body>
    <header>
        <h1>Lazy Loading Images with Animation</h1>
    </header>
    <main>
        <img src="images/aba-nigeria-temple-lds.jpg" alt="Aba Nigeria Temple" width="400" height="600" loading="lazy">
        <img src="images/hero-large.webp" alt="Large Hero Image" width="400" height="600" loading="lazy">
        <img src="images/hero-medium.webp" alt="Medium Hero Image" width="400" height="600" loading="lazy">
        <img src="images/hero-small.webp" alt="Small Hero Image" width="400" height="600" loading="lazy">
        <img src="images/landscape.webp" alt="Landscape Scene" width="400" height="600" loading="lazy">
        <img src="images/placeholder.webp" alt="Placeholder Image" width="400" height="600" loading="lazy">
      </main>
      
    <footer>
        <p>&copy; Kehinde Ojo - Last Modified: <span id="last-modified"></span></p>
    </footer>
