<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Creating an Account Page Form">
  <meta name="author" content="Kehinde Ojo">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
   
  <header>
      <h1>WDD 230 - Web Frontend Development</h1>
      <nav>
          <ul class="navigation">
              <li><a href="#">Home</a></li>
              <li><a href="#">Chamber</a></li>
              <li><a href="#">Site Plan</a></li>
              <li><a href="#">Form</a></li>
          </ul>
      </nav>
  </header>

  <main>
      <h2>Create an Account</h2>
      <form action="record.html" method="get">
          <!-- Username Field -->
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          

          <!-- Password Field -->
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$" title="Password must be at least 8 characters long and alphanumeric.">

          <!-- Confirm Password Field -->
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>

          <!-- Email Field -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="Please enter a valid email address ending with @byui.edu.">

          <!-- Page Rating -->
          <label for="page-rating">Page Rating (1-10):</label>
          <input type="range" id="page-rating" name="page-rating" min="1" max="10" step="1" oninput="this.nextElementSibling.value = this.value">
          <output>5</output>

          <!-- Submit Button -->
          <button type="submit">Create Account</button>
      </form>
  </main>

</body>
